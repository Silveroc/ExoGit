<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Never expand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01"
                aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown"
                            aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown01">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form>
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <a href="#lightbox" data-slide-to="0"><img
                        src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+1" class="img-thumbnail my-3"></a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <a href="#lightbox" data-slide-to="1"><img
                        src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+2" class="img-thumbnail my-3"></a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <a href="#lightbox" data-slide-to="2"><img
                        src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+3" class="img-thumbnail my-3"></a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <a href="#lightbox" data-slide-to="3"><img
                        src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+4" class="img-thumbnail my-3"></a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <a href="#lightbox" data-slide-to="4"><img
                        src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+5" class="img-thumbnail my-3"></a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <a href="#lightbox" data-slide-to="5"><img
                        src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+6" class="img-thumbnail my-3"></a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <a href="#lightbox" data-slide-to="6"><img
                        src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+7" class="img-thumbnail my-3"></a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <a href="#lightbox" data-slide-to="7"><img
                        src="https://dummyimage.com/160x120/000000/fff.png&text=Photo+8" class="img-thumbnail my-3"></a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="Lightbox Gallery by Bootstrap 4"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="lightbox" class="carousel slide" data-ride="carousel" data-interval="5000"
                        data-keyboard="true">
                        <ol class="carousel-indicators">
                            <li data-target="#lightbox" data-slide-to="0"></li>
                            <li data-target="#lightbox" data-slide-to="1"></li>
                            <li data-target="#lightbox" data-slide-to="2"></li>
                            <li data-target="#lightbox" data-slide-to="3"></li>
                            <li data-target="#lightbox" data-slide-to="4"></li>
                            <li data-target="#lightbox" data-slide-to="5"></li>
                            <li data-target="#lightbox" data-slide-to="6"></li>
                            <li data-target="#lightbox" data-slide-to="7"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active"><img
                                    src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+1" class="w-100"
                                    alt=""></div>
                            <div class="carousel-item"><img
                                    src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+2" class="w-100"
                                    alt=""></div>
                            <div class="carousel-item"><img
                                    src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+3" class="w-100"
                                    alt=""></div>
                            <div class="carousel-item"><img
                                    src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+4" class="w-100"
                                    alt=""></div>
                            <div class="carousel-item"><img
                                    src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+5" class="w-100"
                                    alt=""></div>
                            <div class="carousel-item"><img
                                    src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+6" class="w-100"
                                    alt=""></div>
                            <div class="carousel-item"><img
                                    src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+7" class="w-100"
                                    alt=""></div>
                            <div class="carousel-item"><img
                                    src="https://dummyimage.com/1280x1024/000000/fff.png&text=Photo+8" class="w-100"
                                    alt=""></div>
                        </div>
                        <a class="carousel-control-prev" href="#lightbox" role="button" data-slide="prev"><span
                                class="carousel-control-prev-icon" aria-hidden="true"></span><span
                                class="sr-only">Previous</span></a>
                        <a class="carousel-control-next" href="#lightbox" role="button" data-slide="next"><span
                                class="carousel-control-next-icon" aria-hidden="true"></span><span
                                class="sr-only">Next</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>

</html>
