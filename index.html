<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">L'IA c'est bien</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Liens</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                <ul class="dropdown-menu" aria-labelledby="dropdown01">
                  <li><a class="dropdown-item" href="#">L'ia en image</a></li>
                  <li><a class="dropdown-item" href="#">L'ia en histoire</a></li>
                  <li><a class="dropdown-item" href="#">Yolo IA</a></li>
                </ul>
                <form>
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/carrousel/img2.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/carrousel/img1.jpg" alt="Second slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <img src="img/galerie/1.jpg" class="img-thumbnail my-3">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <img src="img/galerie/2.jpg" class="img-thumbnail my-3">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">

            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">

            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <img src="img/galerie/5.jpg" class="img-thumbnail my-3">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <img src="img/galerie/6.jpg" class="img-thumbnail my-3">
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" data-toggle="modal" data-target="#modal">
                <img src="img/galerie/7.jpg" class="img-thumbnail my-3">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
